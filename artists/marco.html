<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marco Gallery | Inkso Tattoo</title>
  <meta name="description" content="Marco's tattoo gallery at Inkso Tattoo Studio." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@500;700&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header class="artist-page-head">
    <div class="container artist-page-top">
      <a class="artist-page-brand" href="../index.html">Inkso Tattoo</a>
      <a class="artist-page-back" href="../index.html#gallery">Back to All Works</a>
    </div>
  </header>

  <main>
    <section class="section container">
      <p class="section-kicker">Artist Gallery</p>
      <h1 class="artist-page-title">Marco</h1>
      <p class="artist-note">Black & Grey realism, portrait layering, and sleeve composition.</p>
      <div class="gallery-grid artist-page-grid">
        <figure class="gallery-item">
          <img src="../assets/gallery/photo-01.jpg" alt="Marco black and grey studio tattoo session" />
          <figcaption><span>Studio Session</span><small>Marco</small></figcaption>
        </figure>
        <figure class="gallery-item">
          <img src="../assets/gallery/photo-04.jpg" alt="Marco phoenix sleeve black and grey work" />
          <figcaption><span>Phoenix Sleeve</span><small>Marco</small></figcaption>
        </figure>
      </div>
    </section>
  </main>

  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button id="lightbox-close" class="lightbox-close" type="button" aria-label="Close image preview">Close</button>
    <img id="lightbox-image" src="" alt="" />
    <p id="lightbox-caption" class="lightbox-caption"></p>
  </div>

  <script src="../script.js"></script>
</body>
</html>
